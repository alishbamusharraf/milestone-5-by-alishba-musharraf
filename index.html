<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> shareable Resume Builder By Alishba Musharraf</h1>
    <form id="resumeForm">
        <fieldset>
            <legend> PERSONAL INFORMATION </legend>

            <label for="username"> Resume URL:</label>
            <input type="text" id="username" name="username" required> <br/>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>


            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" required><br>




            <!--Profile picture-->
            <label for="Profilepicture">Profile picture </label>
            <input type="file" id="profilePicture" name="Profilepicture" accept="image/" required>





        </fieldset>

        <fieldset>
            <legend>EDUCATION</legend>
            <label for="Education">Education</label>
            <textarea id="education" name="Education" rows="4" required> </textarea> <br>
        </fieldset>


        <fieldset>
            <legend>EXPERIENCE</legend>
            <label for="Experience">Experience</label>
            <textarea id="experience" name="Experience" rows="4" required> </textarea> <br>
        </fieldset>


        <fieldset>
            <legend>SKILLS</legend>
            <label for="Skills">skills</label>
            <textarea id="skills" name="Skills" rows="4" required> </textarea> <br>
        </fieldset>

        <button type="submit"> Generate Resume Below </button>
    </form>


    <div id="resumeOutput">
        <!--Resume Will Be Generated Below -->
    </div>
    <script src="script.js"></script>
</body>

</html>
